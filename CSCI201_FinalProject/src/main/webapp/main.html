<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="home.css?v=0.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>
    <header>
    	<div class="header-div">
    		<div class="header-center">
    			<h2>Media & Music Recommender</h2>
    		</div>
	        
	        <div class="header-right">
	        	<a href="" id="logout-btn" onclick="logout()">Logout</a>
	        	<a href="login.html" id="login-btn" >Login</a>
	        </div>
        </div>
    </header>

    <div class="div-centeralign">
        <div class="login-status" id="login-status">
            <p id="not-logged-in" >Not logged in</p>
            <span class="logged-in" id="logged-in-as" style="display:none">Logged in as: &nbsp;</span>
            <span class="logged-in" id="logged-in" style="display:none"></span>
        </div>
        
        <div class="form" id="search-form">
            <h1>Movie Recommender</h1>
            <div class="form-div">
                <label class="form-label" for="song-input">Song Title</label>
                <div class="input-div">
                    <input class="form-input" type="text" id="song-input" name="song-input" placeholder="Song Title - Artist" required>
                </div>
            </div>
            
            <div class="button-group">
                <button id="generate-button" class="form-button" onclick="generateRecommendation()">Generate Movie Recommendation</button>
            </div>
            
        </div>
        
        <div id="movieResults" class="div-centeralign" style="display:none">
    	</div>
    	
    	<div class="other-options">
			<a href="history.html" id="history-link">History</a>
			<p id="separator"> &nbsp; | &nbsp;</p>
			<a href="movie_recommender.html">Switch to Song Recommender</a>
		</div>
    	
    </div>

    <footer>
        <p>Â© 2025 CSCI 201 Final Project. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
